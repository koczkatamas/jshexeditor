    <script src="/js/autorefresh.js"></script>

        $(() => {
            var hexRow = $('.hexRow');
            hexRow.html(hexRow.html().replace(/span>\s*<span/g, 'span><span'));
        });
    </script>
    <style>
        body {
            font-family:Courier,monospace;
            font-size:12px;	            
        }
        .cell {
            background: red;
            padding: 3px;
            color: white;
        }
        .c00 {
            border-radius: 4px 0 0 4px;
        }
        .c01 {
            
        }
        .c02 {
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>

<div class="hexRow">
    <span class="cell c00">AB</span>
    <span class="cell c01">CD</span>
    <span class="cell c02">EF</span>
